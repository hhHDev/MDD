<body ng-app="mddApp" ng-controller="mddController">
    <!--[if lt IE 8]>

    <div class="jumbotron">
        <div class="container">
            <form class="form-horizontal" id="dogForm", name="dogForm", ng-submit="dogForm.$valid && dogFormSubmitted(dogForm)", onsubmit="showHide()">
                <fieldset>

                    <!-- Form Name -->
                    <legend class="form-name">Madonna Dog&nbsp;Day</legend>
                    <div id="colt">
                        <img src="DSCF4808.jpeg" alt="Colt" />
                    </div>    

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-4 control-label" for="name">Your Dog's Name</label>
                            <div class="col-md-4">
                                <input ng-model="name", id="name" name="name" type="text" placeholder="Sadie" class="form-control input-md" required="">
                                <div ng-messages="dogForm.name.$error">
                                    <div class="animation", ng-message='required', ng-if='dogForm.name.$touched && dogForm.name.$error.required'> Enter your dog's name!</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 control-label" for="birthdate">Your Dog's Birthday</label>
                            <div class="col-md-4">
                                <input ng-model="birthdate", type="date" name="birthdate" class="form-control input-md" required="">
                                <div class="animation", ng-messages="dogForm.birthdate.$error">
                                    <div ng-message='required', ng-if='dogForm.birthdate.$touched && dogForm.birthdate.$error.required'> Enter your dog's birthdate!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-4">
                            <button id="submit" name="submit" type="submit" class="btn btn-primary">Find your dog's<br /> Madonna Dog Day!</button>
                        </div>
                    </div>
                    <div>
                        <div ng-if="dogForm.$valid && dogForm.$submitted", id="mdd"> 
                            <p>{{name}}'s Madonna Dog Day is {{mdd}}</p>
                            <div id="submit-photo">
                                <img src="9093950793_735c7a57da_o.jpg" alt="Madonna" />
                            </div>   
                        </div>     
                    </div>
                </fieldset>
            </form>

        </div>
    </div>


   

    <footer>
        <p>&copy; hhHDev 2016</p>
    </footer>
    </div>
    <!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')

    <script type="text/javascript">
         function showHide() {
           var div = document.getElementById('submit-photo');
           if (div.style.display == 'none') {
             div.style.display = '';
           }
           else {
             div.style.display = 'none';
           }
         }
